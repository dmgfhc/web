<div class="aaa">a2</div>
<div class="aaa">a3</div>
<div id="content">content</div>
<input type="text">
</body>
<script>
    function getId(idName){
        return document.getElementById(idName);
    }

    /**
     *
     * @param className "b"
     */
    function getClasses(className){
        if(document.getElementsByClassName){
            return document.getElementsByClassName(className);
        }else{
            var result=[];

            var allTags=document.getElementsByTagName("*");
            for (var i = 0; i < allTags.length; i++) {
                var tag = allTags[i];
                var tagClassName=tag.className;
                if((" "+tagClassName+" ").indexOf(" "+className+" ")>=0){
                    result.push(tag);
                }
            }
            return result;
        }

    }

    function getTags(tagName){
        return document.getElementsByTagName(tagName);
    }

    /**
     * 根据不同的选择器获取元素
     * @param selector id选择器："#"开头："#abc"
     *                 class选择器："."开头：".ccc"
     *                 其他情况：标签选择器："p"
     */
    function get(selector){
        if(typeof selector !== "string") return [];
        var result=[];

        if(selector.charAt(0) === "#"){
            result.push(getId(selector.slice(1)));
        }else if(selector.charAt(0) ==="."){
            [].push.apply(result,getClasses(selector.slice(1)));
        }else{
            result.push.apply(result,getTags(selector));
        }

        return result;
    }

    console.log(get("#content"));

    console.log(get(".aaa"));

    console.log(get("input"));

    console.log(get("div"));
