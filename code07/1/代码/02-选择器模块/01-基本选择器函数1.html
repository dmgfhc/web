<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p class="a b ccc">p1</p>
<p class="a b ccc">p2</p>
<p class="a b ccc">p3</p>
</body>
<script>
    function getId(idName) {
        return document.getElementById(idName);
    }
    
    function getClasses(className) {
        if(document.getElementsByClassName(className)){
            return document.getElementsByClassName(className)
        }else{
            var result = [];
            var allTags = getTags('*');
            for(var i=0;i<allTags.length;i++){
                var tag = allTags[i];
                var tagClassName = tag.className;
                var tagClassNames = tagClassName.split(" ");
                for (var j = 0; j < tagClassNames.length; j++) {
                    var singleClassName = tagClassNames[j];
                    if(singleClassName === className){
                        //如果是符合条件的元素，放到结果数组中
                        result.push(tag);
                        break;
                    }
            }
        }
    }

    function getTags(tagName) {
        return document.getElementsByTagName(tagName);
    }


   
</script>
</html>
