<body>
<div class="a bbb c">d1</div> " a bbb c "-->" b "
<div class="a bbb c">d2</div> " a bbb c "-->" bbb "
<input type="text" class="a b c"> " a b c "-->" b "
<input type="text" class="a b c"> " a b c "-->" bbb "
<input type="text" class="a b c">
<input type="text" class="b"> " b "-->" b "
<input type="text" class="bbb">" bbb "-->" b "
</body>
<script>

    function getClasses(className) {
        var result = [];
        var allTags = document.getElementsByTagName('*');
        for(var i =0;i<allTags.length;i++){
            var tag = allTags[i];
            var tagClassName = tag.className;
            var tagClassNames = tagClassName.split(' ');
            for(var j =0;j<tagClassNames.length;j++){
                var singleClassName = tagClassNames[j];
                if(singleClassName === className){
                    result.push(tag);
                    break;
                }
            }
        }
        return result;
    }

    var bs = getClasses('b');
    console.log(bs);

</script>
