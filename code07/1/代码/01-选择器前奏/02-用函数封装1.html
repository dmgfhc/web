<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>aaa</div>
<div>bbb</div>
<div>ccc</div>
<p>p1</p>
<p>p2</p>
</body>
<script>

    var i;
   function getTags(tagName) {
     return  document.getElementsByTagName(tagName);
   }
   function setDomStyle(doms,styleName,styleValue) {
       for ( i = 0; i < doms.length; i++) {
           doms[i].style[styleName]=styleValue;
       }
   }

    divs = getTags('div');
    ps = getTags('p');
    setDomStyle(divs,'backgroundColor','lightblue');
    setDomStyle(ps,'backgroundColor','lightblue');
    setDomStyle(ps,'fontSize','50px');





</script>
</html>
