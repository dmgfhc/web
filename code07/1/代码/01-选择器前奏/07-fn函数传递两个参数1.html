<script>
    
    function each(arr,fn) {
        for(var i=0;i<arr.length;i++){
           var result = fn.apply(arr[i],[i]);
           if(result == false){
               break;
           }
        }
    }

    var arr=[1,3,5,7,9];

    var index = -1;

    each(arr,function (index2) {
        if(this.valueOf() ===5){
            index = index2;
            return false;
        }
    });

    alert(index);
