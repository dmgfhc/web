<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>aaa</div>
<div>bbb</div>
<div>ccc</div>
<p>p1</p>
<p>p2</p>
</body>
<script>
    var divs,
        ps,
        i;
    //1、获取div和p元素
    divs=document.getElementsByTagName("div");
    ps=document.getElementsByTagName("p");
    //2、给divs和ps设置背景色
    for ( i = 0; i < divs.length; i++) {
        divs[i].style.backgroundColor="lightblue";
    }
    for ( i = 0; i < ps.length; i++) {
        ps[i].style.backgroundColor="lightblue";
    }
</script>
</html>
