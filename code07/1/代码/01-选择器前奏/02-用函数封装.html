<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>aaa</div>
<div>bbb</div>
<div>ccc</div>
<p>p1</p>
<p>p2</p>
</body>
<script>
    /**
     * 根据标签获取元素
     */
    function getTags(tagName){
        return document.getElementsByTagName(tagName);
    }
    /**
     * 设置dom数组的指定样式为指定的值
     * 有2步：1、遍历dom数组    2、设置dom元素的指定样式
     */
    function setDomsStyle(doms,styleName,styleValue){
        var i;
        for ( i = 0; i < doms.length; i++) {
            doms[i].style[styleName]=styleValue;
        }
    }


    var divs,
            ps;
    //1、获取div和p元素
    divs=getTags("div");
    ps=getTags("p");
    //2、给divs和ps设置背景色
    setDomsStyle(divs,"backgroundColor","lightblue");
    setDomsStyle(ps,"backgroundColor","lightblue");
    setDomsStyle(ps,"fontSize","30px");

</script>
</html>
