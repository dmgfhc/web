<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="cvs" width="800" height="600"></canvas>
<script>
    var cvs = document.getElementById('cvs');
    var ctx = cvs.getContext('2d');

    ctx.lineWidth = 1;

    ctx.strokeRect(50, 50, 100, 100);
    ctx.clearRect(50, 50, 100, 100);

</script>
</body>
</html>
