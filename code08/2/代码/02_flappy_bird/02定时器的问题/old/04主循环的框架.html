<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="cvs" width="800" height="600"></canvas>
<script>

    // 上一帧的时间
    var lastTime = Date.now();
    // 主循环的函数
    function mainLoop() {
        var nowTime = Date.now();
        var dt = nowTime - lastTime; // 两帧间隔
        lastTime = nowTime;

        // displayObject .update(dt)

        requestAnimationFrame(function () {
            mainLoop();
        });
    }

    // 调起主循环函数
    mainLoop();


</script>
</body>
</html>
