<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<script type="text/javascript">
		// 静态成员和实例成员
		// 静态成员：构造函数的属性或者方法
		// 实例成员：由构造函数创建出来的对象（实例）的属性或者方法
		// 
		// 静态成员 跟构造函数相关
		// 实例成员 跟实例相关

		function Person() {
			this.name = "rose";
		}
		// 静态成员
		Person.each = function() {

		};

		var p = new Person();
		// 实例成员
		// console.log(p.name);

		// 用法（原则）：
		// 如果 静态成员或者是实例成员都有的方法，
		// 应该给静态成员提供这个方法，实例成员直接调用静态成员的方法
		// Person.prototype.each = Person.each;
		Person.prototype.each = function() {
			Person.each();
		};


		// 静态成员 能直接访问到实例成员地方法或者属性么？ 不能
		// 
		// 现在要找 Person.abc 这个属性
		// 1 Person 自身                -> Person是一个函数
		// 2 Function.prototype 
		// 3 Object.prototype
		// 4 最后也没有找到，返回：undefined
		// 
		// 一个属性，如果不存在则返回 undefined
		// 一个变量，如果是没有声明（定义）的，则会报错
		// 
		console.log(Person.abc);
		// console.log(abc); // abc is not defined

		// jQuery
		// $("div").each(function() {
		// 	this 就是当前DOM对象
		// })
		// 
		// var arr = [1,3,5]
		// $.each(arr, function() {
		// 	this -> 数组中的每个元素
		// });

		// arguments
	</script>


	<script type="text/javascript">
		// 每个函数都有一个 arguments 
		function foo() {
			console.log("foo的arguments是：" + arguments[0]);

			var args = arguments;

			function fn() {
				console.log("fn的arguments是：" + arguments[0]);
				console.log(args[1]);
			}

			fn(true, 18);
		}

		foo("stirng", 19);
	</script>
</body>
</html>
