	<script type="text/javascript">
		// 求 m 的 n 次方
		// 2^0 = 1
		// 2^1 = 2			 => 2^1 = 2^1 * 2^0
		// 2^2 = 2 * 2;		 => 2^2 = 2^1 * 2
		// 2^3 = 2 * 2 * 2   => 2^3 = 2^2 * 2
		// 2^n = 2^(n - 1) * 2
		// 
		// m^n = m^(n - 1) * m
		// fn(m, n) = fn(m, n - 1) * m
		
		// 1 通过化归的思想
		// 2 找临界条件

		function fn(m, n) {
			if(n === 0) {
				return 1;
			}
			return fn(m, n - 1) * m;
		}

		/*var n = fn(2, 10); // 10/24 程序员节日
		console.log(n);*/

		var n = fn(3, 2);
		console.log(n);
	</script>
