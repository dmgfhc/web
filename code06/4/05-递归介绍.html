		// 阶乘
		// n! = 1 * 2 * 3 * .... * (n - 1) * n
		// 
		// 2! = 2 * 1
		// 3! = 3 * (2 * 1)      => 3! = 3 * 2!
		// 4! = 4 * (3 * 2 * 1)  => 4! = 4 * 3!
		// 
		// n! = n * (n - 1)!
		// 
		// jc(n) = n * jc(n - 1);

		function jc(n) {
			if(n === 1) {
				return 1;
			}
			return n * jc(n - 1);
