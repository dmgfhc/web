<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div {
			border: 1px solid red;
		}
		p {
			border: 1px dotted green;
		}
	</style>
	<script type="text/javascript">
		// 问题：找出body里面的所有后代元素，给这些后代元素添加样式（边框）
		// 层级不限
		// var list = [];
		// 1 获取body的子元素
		function getChild(element) {
			var list = [];

			// 1 获取子元素
			var elmChildren = element.childNodes;
			// 2 循环遍历子元素 判断类型
			for(var i = 0; i < elmChildren.length; i++) {
				// 判断下 当前节点是否是 元素节点 
				// 如果是，就放到list中去
				if(elmChildren[i].nodeType === 1) {
					list.push(elmChildren[i]);

					// 递归在此处
					// 在此处获取子元素的子元素
					// 因为只可能元素节点中存在元素节点
					/*var tempArr = getChild(elmChildren[i]);
					list = list.concat(tempArr)*/
					list = list.concat( getChild(elmChildren[i]) );
				}
			}

			return list;
		}
		
		onload = function() {
			var list = getChild(document.body);

			for(var i = 0; i < list.length; i++) {
				list[i].style.border = "2px solid black";
			}
		};


		// 怎么把两个数组合并成一个数组
		// concat
		// 
		// 只能合并一层，如果数组的某个元素也是数组，此时
		// 会把这个数组 当作一个元素，不会再把这个数组展开
		// 
		var arr1 = [1,3,5];
		var arr2 = ["a", "b", ["x", "x"]];

		var arr = arr1.concat(arr2);
		console.log(arr);
	</script>
</head>
<body>
	<div>
		<p></p>
		<p></p>
		<p>
			<ul>
				<li>这是第<span>1</span>个li元素</li>
				<li>这是第2个li元素</li>
				<li>这是第3个li元素</li>
			</ul>
		</p>
		<p></p>
		<p></p>
	</div>

	<div>
		<p></p>
		<p></p>
		<p></p>
	</div>

	<div>
		<div><span>这是span</span></div>
	</div>
</body>
</html>
