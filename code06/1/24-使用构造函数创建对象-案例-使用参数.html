<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<script type="text/javascript">
		// 创建一个人的对象
		// 缺点：sayHi这个方法是每个对象共享的方法
		// 所以，不需要放在构造函数中
		// 如果放在构造函数中，这样每创建一个对象，
		// 这个对象就保存来一份这个方法的副本
		// 
		// 
		function Person(name, age, gender) {
			this.name = name;
			this.age = age;
			this.gender = gender;

			this.sayHi = function() {
				alert("嘿嘿嘿");
			};
		}

		var p = new Person("老王", 50, "男");
		p.sayHi();

		var p1 = new Person("小明", 12, "男");
		p.sayHi();
	</script>
</body>
</html>
