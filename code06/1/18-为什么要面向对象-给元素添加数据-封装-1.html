			return document.getElementsByTagName(tagName);
		}
		
		// 练习：写一个函数，实现通过id来获取页面中的元素
		function id(idStr) {
			return document.getElementById(idStr);
		}

		function setStyle(elms) {
			for(var i = 0; i < elms.length; i++) {
				elms[i].style.border = "1px solid green";
			}
		}
