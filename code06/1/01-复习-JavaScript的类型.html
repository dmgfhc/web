<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<script type="text/javascript">
		// 基本类型
		// string number boolean null undefined
		
		// 获取类型
		// typeof 
		console.log(typeof "串串");

		// 复杂数据类型
		// Object Function Array Date Math RegExp String Number Boolean
		
		// 以下类型都是 object
		console.log(typeof new Object());
		console.log(typeof new Array());
		console.log(typeof new Date());
		console.log(typeof new RegExp());
		console.log(typeof new String());
		console.log(typeof new Number());
		console.log(typeof new Boolean());
		console.log(typeof Math); // 就是一个对象 不能new

		// 函数的类型是 function
		console.log(typeof new Function());

		//console.log(typeof (typeof "abc"));
	</script>
</body>
</html>
