<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div, p {
			height: 50px;
			width: 300px;
			margin-bottom: 10px;
			/*border: 1px solid red;*/
		}
	</style>
</head>
<body>
	
	<div></div>
	<div></div>
	<div></div>
	<p></p>
	<p></p>
	<p></p>

	<script type="text/javascript">
		// 案例：给div和p元素添加边框
		
		// 1 获取div
		var dvs = document.getElementsByTagName('div');
		// dvs 是一个伪数组
		// dvs.push("123");

		// 2 遍历获取到的div元素
		for(var i = 0; i < dvs.length; i++) {
			// 2.1 如何获取到单个div元素
			dvs[i].style.border = "2px dotted red"
		}


		// 1 获取p元素
		var ps = document.getElementsByTagName('p');
		for(var i = 0; i < ps.length; i++) {
			ps[i].style.border = "1px solid green";
		}
	</script>
</body>
</html>
