	<script type="text/javascript">
		// 使用闭包获取到两个值
		// 要求每次获取到的两个值相同
		function foo() {
			var num1 = Math.random();
			var num2 = Math.random();

			// 1 数组
			// 2 对象
			/*return function() {
				return [num1, num2];
			};*/
			// return function() {
			// 	return num;
			// };

			return [
				function () {
					return num1;
				}, 
				function() {
					return num2;
				}
			];
		}

		var arr = foo();
		var n1 = arr[0]();
		var n2 = arr[1]();

		console.log(n1);
		console.log(n2);

		var n4 = arr[1]();
