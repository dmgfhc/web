<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<script type="text/javascript">
		// 缓存： CPU 一级缓存 二级缓存 三级缓存
		// 2.5GHZ = 2.5 * 1024 * 1024 * 1024
		// 
		// 硬盘：5400转/秒  7200转/秒
		
		// CDN 内容分发网络
		// 服务器级别的缓存
		// 浏览器级别的缓存
		// 代码级别的缓存
		// 1 每次使用都去计算
		// 2 计算一次，然后，将这个结果缓存起来，
		// 下次用直接用这个缓存的结果
		var arr = [1,3,5];
		var i = 0, l = arr.length;
		for(; i < l; i++) {
			console.log(arr[i]);
		}
	</script>
</body>
</html>
