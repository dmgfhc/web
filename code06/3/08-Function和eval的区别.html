<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<script type="text/javascript">
		// Function 和 eval
		// eval -> 评价/评估/计算...的值
		
		// 共同点： 都可以把字符串当作代码来执行
		
		eval("var a = 1;");
		// var a = 1; // 作用跟这句话相同

		console.log(a);
	</script>
</body>
</html>
