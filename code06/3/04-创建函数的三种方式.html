		// foo 可以在任何位置调用（仅仅限于函数声明方式）
		// foo();
		// 1
		 function foo() {}
		 foo();
		// 
		
		// foo();
		// 2
		// var foo = function f() {} ;
		// foo();
		// f();
		
		// 3
		// 通过new创建，说明函数也是对象
		var foo = new Function();
		
		
		// 函数声明和函数表达式的区别：
		// 1 提升
		// 2 函数表达式中函数的名字可以省略
	</script>
