<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        li{
            height: 30px;
            background-color: gray;
            margin-bottom: 5px;
        }

    </style>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
    <li>10</li>
</ul>

<script>
    var lis = document.getElementsByTagName('li');
    for(var i=0;i<lis.length;i++){
        lis[i].onclick = (function (num) {
           return function () {
                alert(num);
            };
        })(i);
    }

</script>
</body>
</html>
