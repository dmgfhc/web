		var cache = (function cache() {
			var cache = {};

			// 1 写一个函数来对缓存进行设置
			var getCache = function(key) {
				return cache[key];
			};

			var setCache = function(key, value) {
				cache[key] = value;
			};

			return {
				get: getCache,
				set: setCache
			};
		})();

		// 读取缓存中数据
		// var n = cache["get"]("n");
		var n = cache.get("n");
		console.log(n);
		// 设置缓存
		cache.set("n", "jack");

		n = cache["get"]("n");
		console.log(n);
	</script>
