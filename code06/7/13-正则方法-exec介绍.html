	<script type="text/javascript">
		// exec 方法
		// 作用：为指定的一段字符串执行搜索匹配操作，将符合规则的字符串提取出来
		// 返回值: 是一个数组
		// index ：获取的是正则表达式匹配的字符在 被匹配字符串中的位置
		// input：被匹配的字符串
		// 0: 表示匹配上的内容
		// 1:
		// .
		// .
		// n:
		// 
		// 
		var str = "abcdefgh";

		var r = new RegExp("e");
		// exec
		var m = r.exec(str);
		console.log(m.index);
	</script>
