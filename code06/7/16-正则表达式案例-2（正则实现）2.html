<!DOCTYPE html>

<body>
	
	<script type="text/javascript">
		// 从字符串 "abcdefghabcdefghabcdefgh" 中找出所有 "e" 的位置
		//         012345678901234567890123
		var str = "abcdefghabcdefghabcdefgh";
		// var r = new RegExp("e", "g"); // 开启全局模式
		var r = new RegExp('e','g');
		var m;
		var arr = [];
		while((m=r.exec(str)) !== null){
			arr.push(m.index);
		}
		console.log(arr);

	</script>
</body>
</html>
