	<script type="text/javascript">
		// 简化缓存
		var cache, arr;
		var createCache = function() {
			cache = {};
			arr = [];

			return function(key, value) {
				if(value === undefined) {
					return cache[key];
				}

				if(!cache[key]) {

					if(arr.push(key) > 3) {
						delete cache[arr.shift()];
					}
				}

				cache[key] = value;
			};
		};

		// 调用
		var typeCache = createCache();
		typeCache("name", "jack");
		var n = typeCache("name");
		typeCache("age", 19);
		var a = typeCache("age");
		typeCache("gender", "男");
		var g = typeCache("gender");

		typeCache("score", 98);

	</script>
