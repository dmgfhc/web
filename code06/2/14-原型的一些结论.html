<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>


	<script type="text/javascript">
		// 原型的相关结论
		// 1 只要是函数就有 prototype 这个属性
		// 2 构造函数也是函数
		// 3 构造函数.prototype 就是 原型（原型对象）
		// 4 通过构造函数创建出来的对象，会默认链接到该构造函数的prototype
		// 5 创建出来的对象默认继承自原型对象
		// 
		// 
		// 想要创建一个对象，就要有一个构造函数
		// 如果想让某个对象继承自另外一个对象，只需要修改该对象的原型对象
		
		function Person() {}

		var o = {
			name: "Tom",
			age: 8
		};

		Person.prototype = o;

		var p = new Person();

		console.log(p.name);
		console.log(p.age);
	</script>
</body>
</html>
